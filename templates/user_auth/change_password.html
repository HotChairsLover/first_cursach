{% if user.is_authenticated %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Смена пароля</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'teams_list' %}">Главная</a>
            <a href="{% url 'user_profile' pk=user.id%}">Личный кабинет</a>
            <a href="{% url 'user_logout' %}">Выйти из аккаунта</a>
        </nav>
    </header>
    <main class="taskchange_main">
        <div class="login_div">
            <div class="container">
                <h1>Изменение пароля</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p}}
                    <div class="button_container">
                        <button type="submit">Изменить</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
{% else %}
    <meta http-equiv = "refresh" content = "0; url = {% url 'user_auth' %}"/>
{% endif %}
